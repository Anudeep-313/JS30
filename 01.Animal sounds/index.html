<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANIMAL SOUNDS</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <h1>PRESS THE KEYS ON YOUR KEYBOARD TO HERE THE SOUNDS</h1>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">horse</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">monkey</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">dog</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">cat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">rooster</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">cow</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">wolf</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">eagle</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">lion</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/horse.wav"></audio>
  <audio data-key="83" src="sounds/monkey.wav"></audio>
  <audio data-key="68" src="sounds/dog.wav"></audio>
  <audio data-key="70" src="sounds/cat.wav"></audio>
  <audio data-key="71" src="sounds/rooster.wav"></audio>
  <audio data-key="72" src="sounds/cow.wav"></audio>
  <audio data-key="74" src="sounds/wolf.wav"></audio>
  <audio data-key="75" src="sounds/eagle.wav"></audio>
  <audio data-key="76" src="sounds/lion.wav"></audio>

</body>
</html>
